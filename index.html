<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            
            <div class="control-section">
                <div class="grid-controls">
                    <div class="form-group">
                        <label for="rows-input">Rows:</label>
                        <input type="number" id="rows-input" min="5" max="50" value="10">
                    </div>
                    
                    <div class="form-group">
                        <label for="cols-input">Columns:</label>
                        <input type="number" id="cols-input" min="5" max="50" value="10">
                    </div>
                    
                    <div class="button-group">
                        <button id="resize-btn">Resize Grid</button>
                        <button id="reset-btn">Reset Grid</button>
                    </div>
                </div>
            </div>
            
            <div class="control-section">
                <div class="tool-controls">
                    <button id="obstacle-tool" class="tool-btn active">
                        <span class="tool-icon obstacle-icon"></span>
                        Water Obstacle
                    </button>
                    <button id="start-tool" class="tool-btn">
                        <span class="tool-icon start-icon"></span>
                        Start Point
                    </button>
                    <button id="end-tool" class="tool-btn">
                        <span class="tool-icon end-icon"></span>
                        End Point
                    </button>
                </div>
            </div>
            
            <div class="control-section">
                <div class="algorithm-controls">
                    <select id="algorithm-select">
                        <option value="dijkstra">Dijkstra's Algorithm</option>
                        <option value="astar">A* Search</option>
                    </select>
                    <button id="visualize-btn">Find Path</button>
                </div>
            </div>

            <!-- <div class="status-section">
                <h2>Status</h2>
                <div id="status-message">Ready</div>
            </div> -->
        </div>
        
        <div class="main-content">
            <canvas id="grid-canvas"></canvas>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
